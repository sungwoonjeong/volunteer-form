<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer-form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700" rel="stylesheet">

</head>
<body>

<header class="island-half">
  <h1 class="pad-top-half push-half">Apply to be a tree planter</h1>

  <p class="mega">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
</header>

<div class="grid">

  <div class="unit gutter-eight pad-t-2">

    <h2 class="giga gutter-half">Personal details</h2>

    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 island-half">
        <label for="name" class="pad-b-1-8">Full name</label>
        <input id="name" name="name">
        <p class="italic micro pad-t-1-8 push-0">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
      </div>

      <div class="unit xs-1 s-1 m-1-2 island-half">
        <label for="id" class="pad-b-1-8">What should we call you?</label>
        <input id="id" name="id">
        <p class="italic micro pad-t-1-8 push-0">What all your friends call you, e.g. “Liz”.</p>
      </div>
    </div>

    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 island-half">
        <label for="birth" class="pad-b-1-8">Date of birth</label>
        <input id="birth" type="date" name="birth">
      </div>

      <div class="unit xs-1 s-1 m-1-2 island-half">
        <label for="size" class="pad-b-1-8">T-shirt size</label>
        <select id="size">
          <option>Fitted: XS</option>
          <option>Fitted: S</option>
          <option>Fitted: M</option>
          <option>Fitted: L</option>
          <option>Fitted: XL</option>
          <option>Straight-cut: XS</option>
          <option>Straight-cut: S</option>
          <option>Straight-cut: M</option>
          <option>Straight-cut: L</option>
          <option>Straight-cut: XL</option>
        </select>
      </div>
    </div>

    <div class="grid push pad-b-1-4">
      <div class="unit xs-1 s-1 m-1-2 island-half">
        <label for="email" class="pad-b-1-8">Email</label>
        <input id="email" type="email" name="email">
      </div>

      <div class="unit xs-1 s-1 m-1-2 island-half">
        <label for="phone" class="pad-b-1-8">Phone number (optional)</label>
        <input id="phone" type="tel" name="phone">
      </div>
    </div>

    <hr class="">

    <h2 class="giga gutter-half">Address</h2>

    <div class="grid">
      <div class="unit">
        <label for="address">Street address</label>
        <input id="address" name="address">
      </div>

      <div class="unit">
        <label for="city">City</label>
        <input id="city" name="city">
      </div>
    </div>

    <div class="grid">
      <div class="unit">
        <label for="province" class="pad-b-1-8">Province</label>
        <select id="province">
          <option value="">Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option>Newfoundland & Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Ontario</option>
          <option>Prince Edward Island</option>
          <option>Québec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
      </div>

      <div class="unit">
        <label for="postal">Postal code</label>
        <input id="postal" name="postal">
      </div>
    </div>

</div>

</div>

</body>
</html>
