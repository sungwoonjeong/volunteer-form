<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer-form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700" rel="stylesheet">

</head>
<body>

<header class="island-half">
  <h1 class="pad-top-half push-half">Apply to be a tree planter</h1>

  <p class="mega">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
</header>

<div class="grid">

  <div class="unit gutter-half pad-t-2">

    <h2 class="giga">Personal details</h2>

    <div class="grid pad-top-half">

      <div class="unit">
        <label for="name" class="pad-b-1-4">Full name</label>
        <input id="name" name="name">
        <p class="italic micro">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
      </div>

      <div class="unit">
        <label for="id" class="pad-b-1-4">What should we call you?</label>
        <input id="id" name="id">
        <p class="italic micro">What all your friends call you, e.g. “Liz”.</p>
      </div>

    </div>

</div>

</div>

</body>
</html>
